<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline-First Calendar</title>
    <style>
      /* CSS Reset and Global Styles */
      :root {
        --primary-bg: #ffffff;
        --secondary-bg: #f8f9fa;
        --header-bg: #e9ecef;
        --border-color: #dee2e6;
        --text-color: #212529;
        --primary-accent: #007bff;
        --primary-accent-hover: #0056b3;
        --current-day-bg: #e6f2ff;
        --current-day-text: #0056b3;
        --other-month-text: #adb5bd;
        --danger-color: #dc3545;
        --danger-hover: #c82333;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: var(--secondary-bg);
        color: var(--text-color);
        line-height: 1.5;
      }

      /* Main Application Layout */
      #app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 1400px;
        margin: 0 auto;
        background-color: var(--primary-bg);
        box-shadow: var(--shadow);
      }

      /* Header */
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background-color: var(--header-bg);
        border-bottom: 1px solid var(--border-color);
      }

      .header-left,
      .header-right {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      #month-year-display {
        font-size: 1.75rem;
        font-weight: 500;
        min-width: 200px;
        text-align: center;
      }

      .search-bar {
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        width: 250px;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background-color: var(--primary-bg);
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        font-size: 0.9rem;
      }

      .btn-primary {
        background-color: var(--primary-accent);
        color: white;
        border-color: var(--primary-accent);
      }

      .btn-primary:hover {
        background-color: var(--primary-accent-hover);
      }

      .btn:hover {
        background-color: var(--border-color);
      }

      /* Calendar Grid */
      #day-headers {
        display: grid; /* <-- THIS IS THE NEWLY ADDED RULE */
        grid-template-columns: repeat(7, 1fr);
        border-left: 1px solid var(--border-color);
      }

      #calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        flex-grow: 1;
        border-left: 1px solid var(--border-color);
      }

      .day-header {
        font-weight: 600;
        text-align: center;
        padding: 0.5rem 0;
        background-color: var(--secondary-bg);
        border-bottom: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
      }

      .calendar-day {
        border-right: 1px solid var(--border-color);
        border-bottom: 1px solid var(--border-color);
        padding: 8px;
        position: relative;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 4px;
        overflow: hidden;
        transition: background-color 0.2s;
      }

      .calendar-day:hover {
        background-color: #f1f3f5;
      }

      .day-number {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 4px;
        text-align: right;
      }

      .other-month .day-number {
        color: var(--other-month-text);
      }

      .current-day .day-number {
        background-color: var(--primary-accent);
        color: white;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        float: right;
        margin-left: auto;
      }

      .events-container {
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .event-pill {
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.75rem;
        color: white;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
      }

      /* Modal Styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 25px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.3s;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 500;
      }

      .close-button {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close-button:hover,
      .close-button:focus {
        color: black;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 1rem;
      }

      .form-row {
        display: flex;
        gap: 1rem;
      }

      .form-row .form-group {
        flex: 1;
      }

      .modal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
      }

      .btn-delete {
        background-color: var(--danger-color);
        color: white;
        border-color: var(--danger-color);
      }

      .btn-delete:hover {
        background-color: var(--danger-hover);
      }

      #search-results-list {
        list-style: none;
        max-height: 400px;
        overflow-y: auto;
      }

      #search-results-list li {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        cursor: pointer;
      }

      #search-results-list li:hover {
        background-color: var(--secondary-bg);
      }

      #search-results-list li:last-child {
        border-bottom: none;
      }

      .search-result-title {
        font-weight: bold;
      }
      .search-result-details {
        font-size: 0.9em;
        color: #6c757d;
      }

      /* Print Styles */
      @media print {
        body {
          background-color: white;
        }
        .calendar-header,
        .modal {
          display: none;
        }
        #app-container {
          height: auto;
          box-shadow: none;
        }
        .calendar-day,
        .day-header,
        #calendar-grid {
          border-color: #000;
        }
        .event-pill {
          color: #000;
          border: 1px solid #000;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <!-- Calendar Header -->
      <header class="calendar-header">
        <div class="header-left">
          <button id="today-btn" class="btn">Today</button>
          <button id="prev-month-btn" class="btn">&lt;</button>
          <button id="next-month-btn" class="btn">&gt;</button>
          <h2 id="month-year-display"></h2>
        </div>
        <div class="header-right">
          <input
            type="search"
            id="search-input"
            class="search-bar"
            placeholder="Search events..."
          />
          <button id="print-btn" class="btn">Print</button>
          <button id="create-event-btn" class="btn btn-primary">
            Create Event
          </button>
        </div>
      </header>

      <!-- Calendar Grid -->
      <main>
        <div id="day-headers">
          <div class="day-header">Sun</div>
          <div class="day-header">Mon</div>
          <div class="day-header">Tue</div>
          <div class="day-header">Wed</div>
          <div class="day-header">Thu</div>
          <div class="day-header">Fri</div>
          <div class="day-header">Sat</div>
        </div>
        <div id="calendar-grid"></div>
      </main>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title">Create Event</h2>
          <span id="close-event-modal" class="close-button">&times;</span>
        </div>
        <form id="event-form">
          <input type="hidden" id="event-id" />
          <div class="form-group">
            <label for="event-title">Title</label>
            <input type="text" id="event-title" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date" required />
            </div>
            <div class="form-group">
              <label for="end-date">End Date</label>
              <input type="date" id="end-date" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="start-time">Start Time</label>
              <input type="time" id="start-time" />
            </div>
            <div class="form-group">
              <label for="end-time">End Time</label>
              <input type="time" id="end-time" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="event-location">Location</label>
              <input type="text" id="event-location" />
            </div>
            <div class="form-group">
              <label for="event-color">Color</label>
              <input type="color" id="event-color" value="#007bff" />
            </div>
          </div>
          <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="recurrence-rule">Recurrence</label>
            <select id="recurrence-rule">
              <option value="none">None</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          <div
            class="form-group"
            id="recurrence-until-group"
            style="display: none"
          >
            <label for="recurrence-until">Repeat Until</label>
            <input type="date" id="recurrence-until" />
          </div>
          <div class="modal-footer">
            <button type="button" id="delete-event-btn" class="btn btn-delete">
              Delete
            </button>
            <button type="submit" class="btn btn-primary">Save Event</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Search Results</h2>
          <span id="close-search-modal" class="close-button">&times;</span>
        </div>
        <ul id="search-results-list"></ul>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
